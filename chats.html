<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar"
                    src="https://img.etoday.co.kr/pto_db/2020/07/600/20200724095918_1488819_400_400.png" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Somi</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kakao Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column user-component__column-chats">
                <span class="user-component__time">21:22</span>
                <div class="nav__notification noti-chat">1</div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar"
                    src="https://pbs.twimg.com/profile_images/1192784074617708545/V5GxIyxI_400x400.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Chan</h4>
                    <h6 class="user-component__subtitle">
                        Hello! Nice to Meet you
                    </h6>
                </div>
            </div>
            <div class="user-component__column user-component__column-chats">
                <span class="user-component__time">21:22</span>
                <div class="nav__notification noti-chat">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification noti-number">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification noti-dots"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/f8cdaf0e13.js" crossorigin="anonymous"></script>
</body>

</html>
